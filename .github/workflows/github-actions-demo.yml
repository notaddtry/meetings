name: cicd with actions
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
env:
  PORT: ${{ vars.PORT }}
  DB_USER: ${{ vars.DB_USER }}
  DEV_HOST: ${{ vars.DEV_HOST }}
  PROD_HOST_DB: ${{ vars.PROD_HOST_DB }}
  DB_NAME: ${{ vars.DB_NAME }}
  DB_PASSWORD: ${{ vars.DB_PASSWORD }}
  DB_PORT: ${{ vars.DB_PORT }}
  PROD_HOST_REDIS: ${{ vars.PROD_HOST_REDIS }}
  REDIS_PORT: ${{ vars.REDIS_PORT }}
jobs:
  init:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3
      - name: Staring Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      # - name: Build the stack
      #   run: docker compose --env-file .env up
      - name: 'Create env file'
        run: |
          touch .env 
          echo PORT=${{ env.PORT }} >> .env
          echo DB_USER=${{ env.DB_USER }} >> .env
          echo DEV_HOST=${{ env.DEV_HOST }} >> .env
          echo PROD_HOST_DB=${{ env.PROD_HOST_DB }} >> .env
          echo DB_NAME=${{ env.DB_NAME }} >> .env
          echo DB_PASSWORD=${{ env.DB_PASSWORD }} >> .env
          echo DB_PORT=${{ env.DB_PORT }} >> .env
          echo PROD_HOST_REDIS=${{ env.PROD_HOST_REDIS }} >> .env
          echo REDIS_PORT=${{ env.REDIS_PORT }} >> .env
          echo MAIL_USER=${{ secrets.MAIL_USER }} >> .env
          echo MAIL_TOKEN=${{ secrets.MAIL_TOKEN }} >> .env
          echo TG_TOKEN=${{ secrets.TG_TOKEN }} >> .env
          cat .env
      - name: install modules
        run: npm install
      - name: start project
        env:
          PORT: ${{ env.PORT }}
          DB_USER: ${{ env.DB_USER }}
          DEV_HOST: ${{ env.DEV_HOST }}
          PROD_HOST_DB: ${{ env.PROD_HOST_DB }}
          DB_NAME: ${{ env.DB_NAME }}
          DB_PASSWORD: ${{ env.DB_PASSWORD }}
          DB_PORT: ${{ env.DB_PORT }}
          PROD_HOST_REDIS: ${{ env.PROD_HOST_REDIS }}
          REDIS_PORT: ${{ env.REDIS_PORT }}
          MAIL_USER: ${{ secrets.MAIL_USER }}
          MAIL_TOKEN: ${{ secrets.MAIL_TOKEN }}
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
        run: npm run start
      - name: unit test
        run: npm run test:unit
      - name: e2e test
        run: npm run test:integration
